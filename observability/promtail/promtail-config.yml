server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: demo-logfile
    static_configs:
      - targets: ["localhost"]
        labels:
          app: demo-app
          __path__: /var/log/demo/app.log
